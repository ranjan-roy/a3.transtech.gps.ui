<div class="row g-0">
  <div class="col-md-12">
    <table class="table table-responsive-sm table-hover table-outline mb-0">
      <thead class="thead-light">
        <tr>
          <th class="vehicle-type"></th>
          <th class="vehicle">Vehicle</th>
          <th>Last Seen</th>
          <th>Speed</th>
          <th>Ignition</th>
          <th></th>
        </tr>
      </thead>
      <tbody *ngIf="deviceList">
        <tr
          *ngFor="let device of deviceList">
          <td class="text-center">
            <img
              src="/assets/img/vehicleType/{{
                device.vehicleType.vehicleTypeId
              }}.svg"
              alt="..."
              height="80px"
            />
            <span *ngIf="device.online === false" class="text-danger"><b>OFFLINE</b></span>
          </td>

          <td>
            <div>
              <b>{{ device.name }}</b>
            </div>
            <div class="small text-muted">
              {{ device.geoLocation }}
            </div>
          </td>

          <td>
            {{ device.dateTime | date: "medium" }}
          </td>
          <td>
            <i class="nav-icon icon-speedometer ng-star-inserted text-primary "></i>
            {{ device.speed }} km/hr
          </td>
          <td>
            <p class="card-text">
              <span *ngIf="device.ignition == true"
                ><i class="fa fa-power-off text-success pr-2"></i>ON</span
              >
              <span *ngIf="device.ignition == false"
                ><i class="fa fa-power-off text-danger pr-2"></i>OFF</span
              >
            </p>
          </td>
          <td>
            <div class="small text-muted">
              <button
                type="button"
                class="btn btn-dark float-right mb-2"
                (click)="viewMap(device)"
              >
              <i class="fa fa-map-marker text-primary pr-2"></i> Map
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
