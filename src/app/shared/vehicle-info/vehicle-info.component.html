<div class="row g-0">
  <div class="col-md-4">
    <img
      src="/assets/img/vehicleType/{{
        deviceinfo.vehicleType.vehicleTypeId
      }}.svg"
      alt="..."
    />
  </div>
  <div class="col-md-8">
    <div class="card-body">
      <h5 class="card-title">{{ deviceinfo.name }}</h5>
      <!-- <h6 class="card-title">MH12QW9520</h6> -->
      <p class="card-text">
        <small class="text-muted"> {{ deviceinfo.geoLocation }}</small>
      </p>
      <small class="text-muted">{{ deviceinfo.dateTime }}</small>
      <div class="row">
        <div class="col-sm">
          <p class="card-text">Speed</p>
        </div>
        <div class="col-sm">
          <p class="card-text"><i class="fa fa-power-off"></i>Ign</p>
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
          <p class="card-text">{{ deviceinfo.speed }}/km</p>
        </div>
      </div>
    </div>
  </div>
</div>
