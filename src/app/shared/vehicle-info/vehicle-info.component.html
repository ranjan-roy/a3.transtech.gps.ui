<div class="row g-0">
  <div class="col-md-12">
    <div class="card-body">
      <table class="table table-responsive-sm table-hover table-outline mb-0">
        <thead class="thead-light">
          <tr>
            <th>Vehicle</th>
            <th>Vehicle No.</th>
            <th class="text-center">Geo Location</th>
            <th>Date/Time</th>
            <th>Ignition</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="text-center">
              <img
                src="/assets/img/vehicleType/{{
                  deviceinfo.vehicleType.vehicleTypeId
                }}.svg"
                alt="..."
                height="80px"
              />
            </td>

            <td>
              {{ deviceinfo.name }}
            </td>

            <td class="text-center">
              {{ deviceinfo.geoLocation }}
            </td>

            <td>
              {{ deviceinfo.dateTime }}
            </td>
            <td>
              <img
                src="../../../assets/img/icon/tachometer-alt-solid.svg"
                height="16px"
                width="16px"
              />
              {{ deviceinfo.speed }}km/hr
            </td>
            <td class="text-center">
              <p class="card-text">
                <span *ngIf="deviceinfo.ignition == true"
                  ><i class="fa fa-power-off text-success pr-2"></i>ON</span
                >
                <span *ngIf="deviceinfo.ignition == false"
                  ><i class="fa fa-power-off text-danger pr-2"></i>OFF</span
                >
              </p>
            </td>
            <td>
              <div class="small text-muted">
                <button
                  type="button"
                  class="btn btn-dark float-right mb-2"
                  (click)="viewMap()"
                >
                  View Map
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>

      <!-- <div class="row">
        <div class="col-sm">
          <p class="card-text"></p>
        </div>
      </div> -->
    </div>
  </div>
</div>
