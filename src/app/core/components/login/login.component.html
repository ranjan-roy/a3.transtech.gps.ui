<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div
              class="card text-white py-5 d-md-down-none"
              style="width: 44%;"
            >
              <div class="card-body text-center">
                <div>
                  <h2></h2>
                  <img src="./assets/img/brand/logo.png" height="100" />
                </div>
              </div>
            </div>
            <div class="card p-4">
              <div class="card-body">
                <form role="form" [formGroup]="loginForm" (ngSubmit)="login()">
                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="icon-user"></i
                      ></span>
                    </div>
                    <input
                      type="text"
                      class="form-control"
                      formControlName="username"
                      [ngClass]="{
                        'is-invalid':
                          formControls.username.touched &&
                          formControls.username.errors
                      }"
                      placeholder="Username"
                      autocomplete="off"
                      required
                    />
                    <div
                      *ngIf="
                        formControls.username.touched &&
                        formControls.username.errors
                      "
                      class="invalid-feedback"
                    >
                      <div *ngIf="formControls.username.errors.required">
                        Username is required
                      </div>
                    </div>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="icon-lock"></i
                      ></span>
                    </div>
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Password"
                      formControlName="password"
                      autocomplete="off"
                      [ngClass]="{
                        'is-invalid':
                          formControls.password.touched &&
                          formControls.password.errors
                      }"
                      required
                    />
                    <div
                      *ngIf="
                        formControls.password.touched &&
                        formControls.password.errors
                      "
                      class="invalid-feedback"
                    >
                      <div *ngIf="formControls.password.errors.required">
                        Password is required
                      </div>
                    </div>
                  </div>

                  <div class="row" *ngIf="!loading">
                    <div class="col-6">
                      <button
                        type="submit"
                        class="btn btn-primary px-4"
                        [disabled]="loading || loginForm.invalid"
                      >
                        Login
                      </button>
                    </div>
                    <div class="col-6 text-right"></div>
                  </div>
                  <div class="sk-three-bounce" *ngIf="loading">
                    <div class="sk-child sk-bounce1"></div>
                    <div class="sk-child sk-bounce2"></div>
                    <div class="sk-child sk-bounce3"></div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
