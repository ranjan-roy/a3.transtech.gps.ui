<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Add Geo Fencing
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-3 col-xs-12">
              <div class="table-container">
                <div class="form-row">
                  <label class="col-form-label">Selected Points</label>
                </div>
                <div *ngIf="!pointList.length">
                  <small class="text-muted is-invalid">No Area Selected</small>
                  <p>Draw an area in the map</p>
                </div>
                <div *ngIf="pointList.length">
                  <div>
                    <strong class="text-muted mr-3">Lat</strong>
                    <strong class="text-muted">Long</strong>
                  </div>
                  <div *ngFor="let point of pointList">
                    <small class="text-muted mr-3"
                      ><i class="icon-location-pin"></i>&nbsp;
                      {{ point.lat.toPrecision(5) }}</small
                    ><small class="text-muted"
                      ><i class="icon-location-pin"></i>&nbsp;
                      {{ point.lng.toPrecision(5) }}</small
                    >
                  </div>
                </div>
              </div>
              <form [formGroup]="a3FormGroup" (ngSubmit)="saveSelectedShape()">
                <div class="form-row">
                  <label for="vendor" class="col-form-label">Vendor</label>
                  <select formControlName="vendorId" class="form-control" id="vendor" (change)="changeVendor($event)" [ngClass]="{
                    'is-invalid': form.vendorId.touched && form.vendorId.errors}">
                    <option value="" disabled>Select a Vendor</option> 
                    <option *ngFor="let vendor of vendorList" [value]="vendor.vendorId">{{vendor.name}}</option>
                  </select>
                  <div *ngIf="form.vendorId.touched && form.vendorId.errors"  class="invalid-feedback">
                    <div *ngIf="form.vendorId.errors.required">Vendor is required</div>
                  </div>
                </div>
                <div class="form-row">
                  <label for="user" class="col-form-label">User</label>
                  <select formControlName="userId" class="form-control" id="user" (change)="changeUser($event)" [ngClass]="{
                    'is-invalid': form.userId.touched && form.userId.errors}">
                    <option value="" disabled>Select a User</option> 
                    <option *ngFor="let user of userList" [value]="user.userId">{{user.companyName}}</option>
                  </select>
                  <div *ngIf="form.userId.touched && form.userId.errors"  class="invalid-feedback">
                    <div *ngIf="form.userId.errors.required">User is required</div>
                  </div>
                </div>
                <div class="form-row">
                  <label class="col-form-label">Name</label>
                  <input
                    type="text"
                    formControlName="name"
                    class="form-control"
                    [ngClass]="{
                      'is-invalid': form.name.touched && form.name.errors
                    }"
                  />
                  <div
                    *ngIf="form.name.touched && form.name.errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="form.name.errors.required">
                      Name is required
                    </div>
                  </div>
                </div>
                <div class="form-row">
                  <label class="col-form-label">Description</label>
                  <input
                    type="text"
                    formControlName="description"
                    class="form-control"
                  />
                </div>
                <div class="form-row">
                  <label class="col-form-label">City</label>
                  <input
                    type="text"
                    formControlName="city"
                    class="form-control"
                  />
                </div>
                <div class="form-row">
                  <label class="col-form-label">State</label>
                  <input
                    type="text"
                    formControlName="state"
                    class="form-control"
                  />
                </div>
                <div class="form-row">
                  <label class="col-form-label">Country</label>
                  <input
                    type="text"
                    formControlName="country"
                    class="form-control"
                  />
                </div>
                <div class="form-row" style="margin-top: 30px">
                  <button
                    type="submit"
                    class="btn btn-block btn-primary"
                    style="width: 120px"
                    [disabled]="a3FormGroup.invalid || !selectedShape"
                  >
                    Submit
                  </button>
                  <button
                    type="reset"
                    style="width: 120px; height: 35px; margin-left: 30px"
                    class="btn btn-sm btn-danger"
                  >
                    Reset
                  </button>
                </div>
              </form>
            </div>
            <div class="col-md-9 col-xs-12">
              <div class="form-group" id="address">
                <input
                  type="text"
                  id="autocomplete"
                  class="form-control"
                  (keydown.enter)="onAddressSelect($event)"
                  placeholder="Search Nearest Location"
                  autocorrect="off"
                  autocapitalize="off"
                  spellcheck="off"
                  type="text"
                  #search
                />
              </div>
              <div class="icon-clear">
                <i
                  class="btn-clear icon-trash"
                  id="deleteEdit"
                  (click)="deleteSelectedShape()"
                ></i>
              </div>
              <agm-map
                [zoom]="12"
                [latitude]="lat"
                [longitude]="lng"
                (mapReady)="onMapReady($event)"
              >
              </agm-map>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
